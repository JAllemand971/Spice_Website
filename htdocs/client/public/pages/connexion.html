    <!-- CSS de Bootstrap pour la mise en page responsive -->

    <!-- jQuery (utile pour certains scripts) -->

    <!-- Script pour afficher les messages toast -->
    <script src="/TP3/client/public/js/toast.js"></script>
    <!-- Scripts AJAX et vues pour connexion et autres fonctionnalités -->
    <script src="/TP3/client/Connexion/RequetesConnexion.js"></script>
    <script src="/TP3/client/Connexion/VuesConnexion.js" defer></script>
    <script src="/TP3/client/public/js/config.js"></script>
</head>
<body>

    <!-- NAVBAR : barre de navigation simple -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <!-- Logo / lien vers l'accueil du catalogue d'épices -->
            <a class="navbar-brand" href="#" onclick="getEpices(afficherEpices)">Épices du Monde</a>
            <!-- Bouton hamburger pour l'affichage mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Liens de navigation : Accueil et Inscription -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="/TP3/index.php">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="inscription.html">Devenir membre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER : titre de la page Connexion -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Connexion</h1>
                <p class="lead fw-normal text-white-50 mb-0">Accédez à votre espace personnel</p>
            </div>
        </div>
    </header>

    <!-- FORMULAIRE : saisie de l'adresse email et mot de passe -->
    <div class="container mt-5" style="max-width: 600px;">
        <form id="formConnexion">
            <!-- Champ Courriel -->
            <div class="mb-3">
                <label for="courriel" class="form-label">Courriel :</label>
                <input type="email" id="courriel" class="form-control" required>
                <!-- Zone d'affichage des erreurs de champ -->
                <div id="erreurCourriel" class="text-danger small"></div>
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-3">
                <label for="motdepasse" class="form-label">Mot de passe :</label>
                <input type="password" id="motdepasse" class="form-control" required>
                <div id="erreurMotdepasse" class="text-danger small"></div>
            </div>

            <!-- Zone pour afficher les erreurs globales de connexion -->
            <div id="erreurConnexion" class="text-danger mb-3"></div>

            <!-- Bouton de soumission du formulaire -->
            <div class="text-center mt-4 mb-5">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
        </form>
    </div>

    <!-- TOAST : zone invisible initialement, utilisée pour les messages pop-up -->
    <div class="toast posToast" id="toastMessage" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
            <img src="/TP3/client/public/images/iconToast.png" class="rounded me-2" alt="Toast icon" style="width: 20px; height: 20px;">
            <strong class="me-auto">Message</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="textToast"></div>
    </div>

    <!-- JS de Bootstrap (navbar responsive, toasts, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Affiche un toast si un paramètre ?erreur= est passé dans l'URL
        const params = new URLSearchParams(window.location.search);
        if (params.has('erreur')) {
            montrerToast(params.get('erreur'));
        }
    </script>

</body>
</html>
