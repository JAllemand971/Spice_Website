    <script src="/TP3/client/Membre/VuesMembres.js"></script>
</head>
<body>

    <!-- NAVBAR : barre de navigation en haut du site -->

    <!-- HEADER : titre et slogan de la page inscription -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Devenir membre</h1>
                <p class="lead fw-normal text-white-50 mb-0">Rejoignez notre communauté d'amateurs d'épices</p>
            </div>
        </div>
    </header>

    <!-- FORMULAIRE d'inscription -->
    <div class="container mt-5" style="max-width: 600px;">
        <form id="formInscription" enctype="multipart/form-data">
            <!-- Champ Nom -->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" id="nom" class="form-control" required>
                <div id="erreurNom" class="text-danger small"></div>
            </div>

            <!-- Champ Prénom -->
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom :</label>
                <input type="text" id="prenom" class="form-control" required>
                <div id="erreurPrenom" class="text-danger small"></div>
            </div>

            <!-- Champ Courriel -->
            <div class="mb-3">
                <label for="courriel" class="form-label">Courriel :</label>
                <input type="email" id="courriel" class="form-control" required>
                <div id="erreurCourriel" class="text-danger small"></div>
            </div>

            <!-- Champ Sexe (radio) -->
            <div class="mb-3">
                <label class="form-label">Sexe :</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexe" value="H" required>
                    <label class="form-check-label">Homme</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexe" value="F" required>
                    <label class="form-check-label">Femme</label>
                </div>
                <div id="erreurSexe" class="text-danger small mt-1"></div>
            </div>

            <!-- Champ Date de naissance -->
            <div class="mb-3">
                <label for="datenaissance" class="form-label">Date de naissance :</label>
                <input type="date" id="datenaissance" class="form-control" required>
                <div id="erreurDate" class="text-danger small"></div>
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-3">
                <label for="motdepasse" class="form-label">Mot de passe :</label>
                <input type="password" id="motdepasse" class="form-control" required>
                <div id="erreurMdp" class="text-danger small"></div>
            </div>

            <!-- Champ Confirmation du mot de passe -->
            <div class="mb-3">
                <label for="confirmation" class="form-label">Confirmation du mot de passe :</label>
                <input type="password" id="confirmation" class="form-control" required>
                <div id="erreurConfirmation" class="text-danger small"></div>
            </div>

            <!-- Champ Photo -->
            <div class="mb-3">
                <label for="photo" class="form-label">Photo (optionnel) :</label>
                <input type="file" id="photo" class="form-control">
            </div>

            <!-- Zone pour les erreurs serveur -->
            <div id="erreurServeur" class="text-danger mb-3"></div>

            <!-- Bouton Submit -->
            <div class="text-center mt-4 mb-5">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
        </form>
    </div>

    <!-- TOAST : zone pour afficher messages utilisateur -->
    <div class="toast posToast" id="toastMessage" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
            <img src="/TP3/client/public/images/iconToast.png" class="rounded me-2" alt="Toast icon" style="width: 20px; height: 20px;">
            <strong class="me-auto">Message</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="textToast"></div>
    </div>
